    <!-- Встроенные CSS стили для твоего форума -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Темный фон */
            color: #e0e0e0; /* Светлый текст */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            border-bottom: 2px solid #555;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #61dafb; /* Цвет ссылок навигации */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #21a1f1;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: #2a2a2a; /* Фон основной секции */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #61dafb;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .post-content {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #444;
        }

        .post-content p {
            margin-bottom: 1em;
        }
        
        /* Стили для Disqus-виждета, если что-то нужно переопределить */
        #disqus_thread {
            margin-top: 30px;
            background-color: #333; /* Фон для секции комментариев */
            padding: 15px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 30px;
            background-color: #333;
            color: #bbb;
            border-top: 1px solid #555;
        }
    </style>
</head>
